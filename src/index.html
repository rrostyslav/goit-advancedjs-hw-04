<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/pagination.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <form class="form">
          <input
            class="search-input"
            type="text"
            name="searchQuery"
            placeholder="Search images..."
            autocomplete="off"
          />
          <button class="search-button" type="submit">Search</button>
        </form>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="loader-container"><span class="loader"></span></div>
        <ul class="gallery"></ul>
        <div class="load-more-container">
          <button type="button" class="load-more-button">Load more</button>
          <div class="loader-container load-more-loader"><span class="loader"></span></div>
          <p class="end-message">We're sorry, but you've reached the end of search results.</p>
        </div>
      </div>
    </main>

    <script src="./main.js" type="module"></script>
  </body>
</html>
